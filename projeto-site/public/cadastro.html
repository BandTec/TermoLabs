<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj. Individual | Meu nome aqui</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato-e-login.css">
    <script src="https://kit.fontawesome.com/48b24e7021.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header inicio-->
    <div class="header">
        <div class="container">
            <h1 class="titulo"> <span class="highlight"></span> </h1>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--header fim-->

    <div class="cadastro_formulario">
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
          <label for="nome">Nome e sobrenome</label>
          <input type="text" name="nome" class="cadastro_input" autofocus="autofocus" placeholder="Nome completo" required minlength="4">
  
          <label for="login">Email</label>
          <input type="email" name="login" class="cadastro_input" placeholder="Email para Login" required minlength="4">
          
          <label for="senha">Senha</label>
          <input type="password" name="senha" class="cadastro_input" placeholder="**********" required minlength="4">
  
          <button type="submit" id="btn_entrar" value="Cadastrar" class="btn"> Cadastrar </button>
        </form>
  
        
        <div id="div_erro2" style="background-color: #bf8899; color: maroon; display: none;">
            Erro no cadastro
        </div>
      </div>

    

    
</body>
</html>

<script>

function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                 window.location.href='login.html';
                alert('Cadastro concluido com sucesso');

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro2.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }
    function aguardar() {
        btn_entrar.disabled = true;
        div_erro2.style.visibility = 'hidden';
    }
    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        div_erro2.style.visibility = 'visible';
        div_erro2.innerHTML = resposta;
    }



</script>
